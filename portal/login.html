<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>



<title>用户登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="Stylesheet" href="css/login.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/Login.js"></script>

    
</head><body>
    <table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0">
        <tbody><tr>
            <td>
                <table width="100%" cellspacing="0" cellpadding="0" border="0">
                    <tbody><tr>
                        <td valign="top" class="login_center">
                            <table cellspacing="0" cellpadding="0" align="center" class="login_T">
                                <tbody><tr>
                                    <td class="login_T_L">
                                    </td>
                                    <td valign="top" class="login_T_C">
                                        <h1 class="login_logo">
                                        </h1>
                                    </td>
                                    <td class="login_T_R">
                                    </td>
                                </tr>
                            </tbody></table>
                            <table cellspacing="0" cellpadding="0" align="center" class="login_C">
                                <tbody><tr>
                                    <td class="login_C_L">
                                    </td>
                                    <td valign="top" class="login_C_C">
                                        <h1 class="login_title">
                                        </h1>
                                        <ul class="form_list">
                                            
                                            <span style="color: Red;" class="tig" id="LabelError"></span>
                                            <li><span class="form_id">用户名：</span><span class="form_input">
                                                <input type="text" style="width: 196px;" id="username" name="Email">
                                            </span><span class="form_note"></span></li>
                                            <li><span class="form_id">密 码：</span><span class="form_input">
                                                <input type="password" style="width: 196px;" id="pwd" name="Password"></span><span class="form_note"></span></li>
                                            <!--<li><span class="form_id">验证码：</span><span class="form_input"><input type="text" style="width: 98px;" autocomplete="off" id="VerifyCode" name="VerifyCode"></span><span class="form_note"></span></li>-->
                                            <!--<li class="verify"><span class="form_verify">
                                                <img onclick="javascript:this.src='CheckCode.aspx?id='+Math.random();" alt="看不清，点击换一个" src="CheckCode.aspx" id="verifyCode"></span><span class="form_verify_txt">看不清，点击图片换一个</span></li>-->
                                        </ul>
                                        <p class="form_btn">
                                            <input type="submit" class="btn_login" id="loginButton" value="" name="ButtonLogin">
                                            <span class="btn_login_txt">&copy; 版权信息</span>
                                            
                                        </p>
                                    </td>
                                    <td class="login_C_R">
                                    </td>
                                </tr>
                            </tbody></table>
                            <table cellspacing="0" cellpadding="0" align="center" class="login_B">
                                <tbody><tr>
                                    <td class="login_B_L">
                                    </td>
                                    <td class="login_B_R">

                                    </td>
                                </tr>
                            </tbody></table>
                        </td>
                    </tr>
                </tbody></table>
            </td>
        </tr>
    </tbody></table>
